<!DOCTYPE html>
<html>
<head>
    <title>Test YouTube API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #000; color: #fff; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { margin: 20px 0; padding: 15px; background: #111; border: 1px solid #333; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        button { padding: 10px 20px; background: #fff; color: #000; border: none; cursor: pointer; margin: 10px 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 YouTube API Test</h1>
        <p>Testing connection to your Feroz Moto channel...</p>
        
        <button onclick="testAPI()">Test API Connection</button>
        <button onclick="testChannel()">Test Channel Access</button>
        <button onclick="testVideos()">Test Video Loading</button>
        
        <div id="result"></div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const API_KEY = 'AIzaSyBddDXxvd6FvBC9tytve2LGzNf8tOVssvA';
        const CHANNEL_ID = 'UChYOZiwbiLgQLtppmxh2Bag';
        
        function log(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            resultDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        }
        
        function testAPI() {
            log('🚀 Testing API connection...');
            gapi.load('client', () => {
                log('📡 Google API loaded, initializing client...');
                gapi.client.init({
                    'apiKey': API_KEY,
                    'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest']
                }).then(() => {
                    log('✅ API connection successful!', 'success');
                    log('🔧 Client object available: ' + (gapi.client ? 'Yes' : 'No'), 'success');
                }).catch(error => {
                    log(`❌ API connection failed: ${error.message}`, 'error');
                });
            });
        }
        
        async function testChannel() {
            log('🔍 Testing channel access...');
            try {
                const response = await gapi.client.youtube.channels.list({
                    part: 'snippet,contentDetails',
                    id: CHANNEL_ID
                });
                
                if (response.result.items && response.result.items.length > 0) {
                    const channel = response.result.items[0];
                    log(`✅ Channel found: ${channel.snippet.title}`, 'success');
                    log(`📺 Channel ID: ${channel.id}`, 'success');
                    log(`📋 Uploads Playlist: ${channel.contentDetails.relatedPlaylists.uploads}`, 'success');
                } else {
                    log('❌ No channel found with this ID', 'error');
                }
            } catch (error) {
                log(`❌ Channel access failed: ${error.message}`, 'error');
            }
        }
        
        async function testVideos() {
            log('🎬 Testing video loading...');
            try {
                const response = await gapi.client.youtube.search.list({
                    part: 'snippet',
                    channelId: CHANNEL_ID,
                    type: 'video',
                    order: 'date',
                    maxResults: 5
                });
                
                if (response.result.items && response.result.items.length > 0) {
                    log(`✅ Found ${response.result.items.length} videos!`, 'success');
                    response.result.items.forEach((video, index) => {
                        log(`📹 ${index + 1}. ${video.snippet.title}`, 'success');
                    });
                } else {
                    log('❌ No videos found', 'error');
                }
            } catch (error) {
                log(`❌ Video loading failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-run tests when page loads
        window.onload = () => {
            log('🎬 Page loaded, starting tests...');
            // Wait a bit for Google API to load
            setTimeout(() => {
                testAPI();
            }, 1000);
        };
    </script>
</body>
</html>
